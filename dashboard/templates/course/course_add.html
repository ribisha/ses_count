{% extends 'dashbase.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <br><br><br>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <br><br>
                        <center>
                        <div style="text-align: center; background-color: #6777ef; padding: 20px; width: 500px;">
                            <h1 style="font-size: 11px; color: white;">ADD NEW COURSE HERE</h1>
                          </div>
                        </center>
                        <br><br>
                        <center>
                            <form method="post">
                                {% csrf_token %} 
                                <div class="form-group">
                                    <input type="text" class="form-control" name="course_name" required style="width: 500px; height: 40px; font-size: 14px;">
                                    <div class="invalid-feedback">
                                       Field Required
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                                </div>
                            </form>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
