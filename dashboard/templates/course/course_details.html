{% extends 'dashbase.html' %}
{% load static %}
{% block content %}
<div class="main-content">
    <section class="section">
        <br><br><br>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-action">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <div class="input-group-btn">
                                        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th><i class="fas fa-th"></i></th>
                                        <th>Course Name</th>        
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                {% for i in course_details %}
                                <tbody>                    
                                    <tr>
                                        <td><div class="sort-handler"><i class="fas fa-th"></i></div></td>
                                        <td>{{i.course_name}}</td>
                                        <td>
                                            <div>
                                                <a class="btn btn-primary btn-action" href="{% url 'course_update' i.id %}" data-toggle="tooltip" title="Edit" style="display: inline-block;"><i class="fas fa-pencil-alt"></i></a>
                                                <form method="POST" action="{% url 'course_delete' i.id %}" style="display: inline-block;">
                                                    {% csrf_token %}
                                                    <button class="btn btn-danger btn-action" type="submit" data-toggle="tooltip" title="Delete" onclick="return confirm('Are you sure you want to delete this course?');"><i class="fas fa-trash"></i></button>
                                                </form>
                                            </div>
                                        </td>              
                                    </tr>                           
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
