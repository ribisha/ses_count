{% extends 'dashbase.html' %}
{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="main-content">
    <section class="section">
        <br><br>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="card card-statistic-1">
                    <div class="card-icon bg-primary">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="card-wrap">
                        <div class="card-header">
                        <h4>Student</h4>
                        </div>
                        <div class="card-body">
                        {{student_count}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="card card-statistic-1">
                    <div class="card-icon bg-danger">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="card-wrap">
                        <div class="card-header">
                        <h4>Staff</h4>
                        </div>
                        <div class="card-body">
                        {{staff_count}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="card card-statistic-1">
                    <div class="card-icon bg-warning">
                        <i class="fas fa-school"></i>
                    </div>
                    <div class="card-wrap">
                        <div class="card-header">
                            <h4>Department</h4>
                        </div>
                        <div class="card-body">
                            {{department_count}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                <div class="card card-statistic-1">
                    <div class="card-icon bg-success">
                        <i class="fas fa-rupee-sign"></i>

                    </div>
                    <div class="card-wrap">
                        <div class="card-header">
                            <h4>Revenu</h4>
                        </div>
                        <div class="card-body">
                            4722$
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Best Products</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            
                            <div class="col">      
                                <canvas id="barChart"></canvas>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Best Products</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col">
                                <canvas id="scatterChart"></canvas>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Best Products</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            
                            <div class="col">      
                                <canvas id="chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Best Products</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            
                            <div class="col">      
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
       // Data for the scatter chart
       var scatterData = {
            datasets: [{
                label: 'Sample Scatter Dataset',
                data: [
                    { x: 10, y: 20 },
                    { x: 15, y: 10 },
                    { x: 7, y: 25 },
                    { x: 12, y: 15 },
                    { x: 22, y: 12 }
                ],
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        // Configuration options for the scatter chart
        var scatterOptions = {
            responsive: true,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                },
                y: {
                    type: 'linear'
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Scatter Chart'
                }
            }
        };

        // Create the scatter chart
        var scatterCtx = document.getElementById('scatterChart').getContext('2d');
        var scatterChart = new Chart(scatterCtx, {
            type: 'scatter',
            data: scatterData,
            options: scatterOptions
        });

        // Data for the bar chart
        var barData = {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
            datasets: [{
                label: 'Sample Bar Dataset',
                data: [12, 19, 3, 5, 2],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configuration options for the bar chart
        var barOptions = {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Bar Chart'
                }
            }
        };

        // Create the bar chart
        var barCtx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(barCtx, {
            type: 'bar',
            data: barData,
            options: barOptions
        });
    </script>
    <script>
        // Data for the stacked bar and line chart
        var chartData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [
                {
                    type: 'bar',
                    label: 'Bar Dataset',
                    data: [10, 20, 30, 40, 50, 60],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    type: 'line',
                    label: 'Line Dataset',
                    data: [5, 10, 15, 20, 25, 30],
                    fill: false,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }
            ]
        };

        // Configuration options for the stacked bar and line chart
        var chartOptions = {
            responsive: true,
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    stacked: true
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Stacked Bar and Line Chart'
                }
            }
        };

        // Create the stacked bar and line chart
        var chartCtx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(chartCtx, {
            type: 'bar',
            data: chartData,
            options: chartOptions
        });
    </script>
    <script>
        var lineData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Line Dataset',
                data: [50, 20, 30, 40, 20, 50],
                fill: false,
                borderColor: 'rgba(54, 200, 235, 1)',
                borderWidth: 1
            }]
        };
        var lineOptions = {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Line Chart'
                }
            }
        };
        var lineCtx = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(lineCtx, {
            type: 'line',
            data: lineData,
            options: lineOptions
        });
    </script>

</div>
{% endblock %}
